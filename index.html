<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/gh/freshfork/p5.EasyCam@1.0.10/p5.easycam.min.js"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/gh/freshfork/p5.SimpleCam@1.1.0/p5.simplecam.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div id="my-menu" class="menu">
      <label for="afile">JSON A</label>
      <input name="afile" type="file" id="my-a-file" class="file-input file-input-json" accept="*.json">

      <label for="cfile">JSON C</label>
      <input name="cfile" type="file" id="my-c-file" class="file-input file-input-json" accept="*.json">

      <label for="tfile">TEXTURA</label>
      <input name="tfile" type="file" id="my-t-file" class="file-input file-input-image" accept="image/*">
      <br>

      <label for="color">CORES</label>
      <input name="color" type="checkbox" id="my-color-box">

      <label for="texture" id="my-texture-label" class="file-input-disable">TEXTURA</label>
      <input name="texture" type="checkbox" id="my-texture-box" class="file-input-disable">

      <label for="tile" id="my-tile-label" class="file-input-disable">REPETIR TEXTURA</label>
      <input name="tile" type="checkbox" id="my-tile-box" class="file-input-disable">

      <label for="twod" id="my-2d-label">Artista 2D</label>
      <input name="twod" type="checkbox" id="my-2d-box">

      <label for="line-thickness" id="my-line-thickness-label" class="file-input-disable">Espessura</label>
      <input name="line-thickness" type="number"
             id="my-line-thickness" class="file-input-disable"
             min="1" max="5" value="1">

      <label for="vertical-padding-2d"
             id="my-vertical-padding-2d-label" class="label-space-left file-input-disable">Borda</label>
      <input name="vertical-padding-2d" type="number"
             id="my-vertical-padding-2d" class="file-input-disable"
             min="1" max="70" value="16">

      <label for="show-artist-3d" class="label-space-left">Modo 3D</label>
      <select name="show-artist-3d" id="my-show-artist-3d">
        <option value="AC">A & C</option>
        <option value="C">C</option>
        <option value="CC">C & C</option>
        <option value="CcCc">CcCc</option>
      </select>

      <div id="my-emo-3d-box-container" class="emo-box-container">
        <label for="spacer">.</label>
        <input name="spacer" type="checkbox">
      </div>

      <div id="my-emo-2d-box-container" class="emo-box-container emo-box-container-inline">
        <label for="spacer">.</label>
        <input name="spacer" type="checkbox">
      </div>

      <button id="my-save-button" class="save-button">SALVAR IMAGEM</button>

    </div>
    <div id="my-canvas-container" class="canvas-container"></div>
  </body>
  <script src="./js/simplecam.js"></script>
  <script src="./js/graphs.js"></script>
</html>
